<!DOCTYPE html>
<html>

    <head>
        <link href="./styles/styles.css" type="text/css" rel="stylesheet">
        <title>Socket.IO chat</title>
        <style>

        </style>
    </head>

    <body>
        <div id="messages_"></div>
        <div class="btn-test">
            <!-- <button>Count</button> -->
        </div>
        <ul id="messages">
            <li>know</li>
            <li>know2</li>
        </ul>
        <form id="form">
            <input id="input" autocomplete="off" />
            <button id="btn-send">Send</button>
            <button id="btn-location">Send Location</button>
        </form>
        <script id="message-template" type="text/html">
            <div>
                <p>{{ message }}</p>
                <a id="current-location" href="{{ url}}"></a>
            </div>
        </script>
        <script id="location-template" type="text/html">
                    <div>
                      <p>&nbsp;&nbsp;&nbsp;<span>{{createdAt}}</span> - &nbsp;<span><a  target="_black" href="{{url}}">My current location</a></span>
                    </p>
                    </div>
                </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    </body>

</html>
